<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
    <link href="style/reset.css" rel="stylesheet" type="text/css">
    </link>
    <link href="style/buttonWrite.css" rel="stylesheet" type="text/css">
    </link>
    <link href="style/checkbox.css" rel="stylesheet" type="text/css">
    </link>
    <link href="style/sortSelect.css" rel="stylesheet" type="text/css">
    </link>
    <link href="style/index.css" rel="stylesheet" type="text/css">
    </link>
    <link href="style/sortPanel.css" rel="stylesheet" type="text/css">
    </link>
    <link href="style/sidebarFilterButton.css" rel="stylesheet" type="text/css">
    </link>
</head>

<body>
    <div class="wrapper">
        <div class="smu-element">

            <div class="contact-button">
                <button class="write" disabled>
                    <div class="telegram-image">
                        <svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9.7812 24.427L10.1851 17.1552L21.2639 5.25887C21.7544 4.72594 21.163 4.46807 20.5138 4.93223L6.83839 15.2298L0.923915 12.9949C-0.345533 12.5651 -0.359959 11.5165 1.21243 10.76L24.25 0.170278C25.3031 -0.397031 26.3129 0.47972 25.909 2.40513L21.9852 24.427C21.7111 25.9914 20.9177 26.3696 19.8214 25.6476L13.8492 20.3871L10.9785 23.705C10.6467 24.1004 10.3727 24.427 9.7812 24.427Z" />
                        </svg>
                    </div>
                    <div class="button-text">
                        НАПИСАТЬ
                    </div>
                </button>
            </div>

        </div>
        <div class="smu-element">

            <div class="contact-button">
                <button class="write">
                    <div class="telegram-image">
                        <svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9.7812 24.427L10.1851 17.1552L21.2639 5.25887C21.7544 4.72594 21.163 4.46807 20.5138 4.93223L6.83839 15.2298L0.923915 12.9949C-0.345533 12.5651 -0.359959 11.5165 1.21243 10.76L24.25 0.170278C25.3031 -0.397031 26.3129 0.47972 25.909 2.40513L21.9852 24.427C21.7111 25.9914 20.9177 26.3696 19.8214 25.6476L13.8492 20.3871L10.9785 23.705C10.6467 24.1004 10.3727 24.427 9.7812 24.427Z" />
                        </svg>
                    </div>
                    <div class="button-text">
                        НАПИСАТЬ
                    </div>
                </button>
            </div>

        </div>
        <div class="smu-element">

            <div class="smu-checkbox">
                <label class="check-smu control-checkbox-large">
                    <input type="checkbox" name="" value="">
                    <div class="checkbox-indicator-large"></div>
                </label>
            </div>

        </div>
        <div class="smu-element">

            <div class="smu-sort">
                <select class="smu-select" name="">
                    <option value="">по численности</option>
                    <option value="">по релевантности</option>
                    <option value="">по дате рег-ии</option>
                </select>
            </div>

        </div>
        <div class="smu-element expanded">

            <div class="sort-panel">
                <div class="sort-header">
                    <div class="sort-header-search">
                        <label>
                            <input type="search" placeholder="">
                            </input>
                        </label>
                    </div>
                    <div class="sort-header-image">
                        <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M11.1429 0C14.0981 0 16.9324 1.17398 19.022 3.26367C21.1117 5.35336 22.2857 8.18759 22.2857 11.1429C22.2857 13.9029 21.2743 16.44 19.6114 18.3943L20.0743 18.8571H21.4286L30 27.4286L27.4286 30L18.8571 21.4286V20.0743L18.3943 19.6114C16.44 21.2743 13.9029 22.2857 11.1429 22.2857C8.18759 22.2857 5.35336 21.1117 3.26367 19.022C1.17398 16.9324 0 14.0981 0 11.1429C0 8.18759 1.17398 5.35336 3.26367 3.26367C5.35336 1.17398 8.18759 0 11.1429 0ZM11.1429 3.42857C6.85714 3.42857 3.42857 6.85714 3.42857 11.1429C3.42857 15.4286 6.85714 18.8571 11.1429 18.8571C15.4286 18.8571 18.8571 15.4286 18.8571 11.1429C18.8571 6.85714 15.4286 3.42857 11.1429 3.42857Z" />
                        </svg>
                    </div>
                </div>
                <div class="region-options">
                    <div class="region-option">
                        <label class="check-region control-checkbox">
                            <input type="checkbox" name="" value="">
                            <div class="checkbox-indicator"></div>
                            <div class="region-text">
                                Регион 1
                            </div>
                        </label>
                    </div>
                    <div class="region-option">
                        <label class="check-region control-checkbox">
                            <input type="checkbox" name="" value="">
                            <div class="checkbox-indicator"></div>
                            <div class="region-text">
                                Регион 2
                            </div>
                        </label>
                    </div>
                </div>
            </div>

        </div>
        <div class="smu-element">

            <button class="sidebar-filter-button">
                Регион
            </button>

        </div>
    </div>
</body>

</html>
